<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cricket Scorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page-background">

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">Home</a>
    </div>
  </nav>

  <div class="container mt-4">

    <div class="row">

      <!-- Player 1 -->
      <div class="col-md-4">
        <div class="card player-card">
          <div class="card-body">
            <h4 id="p1NameCard">Player 1</h4>
            <h2 id="p1Score">0</h2>
            <div id="p1Marks" class="marks-grid"></div>
          </div>
        </div>
      </div>

<!-- Center -->
<div class="col-md-4 text-center">
  <h3>Cricket</h3>

  <!-- Text-Eingabe -->
  <input id="throwInput" class="form-control mb-2"
         placeholder="Wurf (z.B. 20, D20, T20 oder mehrere: T20 19 D17)">

  
  <!-- 3-Dart-Maske -->
  <div class="three-dart-mask mb-2">

    <!-- Dart 1 -->
    <div class="dart-slot" data-dart="1">
      <div class="btn-group mb-1">
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="S">S</button>
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="D">D</button>
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="T">T</button>
      </div>

      <div class="btn-group mb-1 numbers">
        <button class="btn btn-sm btn-outline-light dart-num" data-num="15">15</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="16">16</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="17">17</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="18">18</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="19">19</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="20">20</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="25">25</button>
      </div>

      <div class="dart-display small text-muted">Dart 1: –</div>
    </div>

    <!-- Dart 2 -->
    <div class="dart-slot" data-dart="2">
      <div class="btn-group mb-1">
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="S">S</button>
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="D">D</button>
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="T">T</button>
      </div>

      <div class="btn-group mb-1 numbers">
        <button class="btn btn-sm btn-outline-light dart-num" data-num="15">15</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="16">16</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="17">17</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="18">18</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="19">19</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="20">20</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="25">25"></button>
      </div>

      <div class="dart-display small text-muted">Dart 2: –</div>
    </div>

    <!-- Dart 3 -->
    <div class="dart-slot" data-dart="3">
      <div class="btn-group mb-1">
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="S">S</button>
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="D">D</button>
        <button class="btn btn-sm btn-outline-light dart-mult" data-mult="T">T</button>
      </div>

      <div class="btn-group mb-1 numbers">
        <button class="btn btn-sm btn-outline-light dart-num" data-num="15">15</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="16">16</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="17">17</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="18">18</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="19">19</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="20">20</button>
        <button class="btn btn-sm btn-outline-light dart-num" data-num="25">25</button>
      </div>

      <div class="dart-display small text-muted">Dart 3: –</div>
    </div>

  </div>

  <button id="submitMaskBtn" class="btn btn-primary btn-sm mb-2">
    Wurf aus 3 Darts übernehmen
  </button>

  <div class="d-flex justify-content-center gap-2 mb-2">
    <button id="undoBtn" class="btn btn-secondary btn-sm">Undo</button>
    <button id="resetBtn" class="btn btn-danger btn-sm">Reset</button>
  </div>

  <p class="mt-2 mb-1">Aktiver Spieler: <span id="activePlayerName">Player 1</span></p>
  <p class="mb-1">Runde: <span id="roundNumber">1</span></p>

  <div class="history mt-3 text-start">
    <h6>Wurf-Historie</h6>
    <ul id="historyList" class="list-unstyled small mb-0"></ul>
  </div>

</div>

<!-- Player 2 -->
      <div class="col-md-4">
        <div class="card player-card">
          <div class="card-body">
            <h4 id="p2NameCard">Player 2</h4>
            <h2 id="p2Score">0</h2>
            <div id="p2Marks" class="marks-grid"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="cricket.js" defer></script>
</body>
</html>
